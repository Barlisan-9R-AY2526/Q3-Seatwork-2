<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 SW2: Discount Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Start of Header -->

    <header class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)">CheaPC Deck</a>
        </div>   

        <form class="d-flex">
        <button class="btn btn-primary" type="button">Active Promos</button>
      </form>
    </header>

    <!-- End of Header -->

    <!-- Start of Main -->

    <main class="container fluid">
        <div class="container text-center bg-secondary p-3 mt-3 rounded">
            <h2 class="text-white">Need a gaming laptop?</h2>
            <p class="text-muted">Enter your budget to find the one for you!</p>
            <input type="number" id="budgetPrice" class="form-control w-100 text-center" placeholder="Enter Budget (Ex: 70000)">
        <button type="button" class="btn btn-dark mt-3" onclick="BudgetPrice()">Brands & Discounts</button>
                <div id="location"></div>

        <button type="button" class="btn btn-dark mt-3">Store Location</button>
        <div id="brands"></div>

        <button type="reset" class="btn btn-danger mt-3" onclick="window.location.reload()">Refresh</button>
        </div>

    </main>


    <!-- End of Main -->

    <footer class="bg-dark text-white fixed-bottom text-center">
        <p>&copy; 2026 CheaPC Deck. All rights reserved</p>
    </footer>

    <script src="main.js"></script>
    
</body>
</html>
